spring.application.name=chamayetu

spring.datasource.url=jdbc:postgresql://localhost:5432/chamayetu_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Flyway (Optional)
spring.flyway.enabled=false
spring.flyway.baselineOnMigrate=true
spring.flyway.url=jdbc:postgresql://localhost:5432/chamayetu_db
spring.flyway.user=myuser
spring.flyway.password=mypassword




